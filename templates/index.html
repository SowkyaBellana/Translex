<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary & Translator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>
<body data-theme="dark">
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">Dictionary & Translator</a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light" id="themeToggle">
                    <i class="fas fa-moon" id="themeIcon"></i> Dark Mode
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Dictionary Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h3>Dictionary Search</h3>
            </div>
            <div class="card-body">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="searchWord" placeholder="Enter word to search...">
                    <button class="btn btn-primary" type="button" id="searchBtn">Search</button>
                </div>
                
                <div id="searchResults" class="mt-3"></div>
            </div>
        </div>

        <!-- Translation Section -->
        <div class="card">
            <div class="card-header">
                <h3>Translation</h3>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-8">
                        <input type="text" class="form-control mb-3" id="translateWord" placeholder="Enter word to translate...">
                    </div>
                    <div class="col-md-4">
                        <select class="form-select mb-3" id="languageSelect">
                            <option value="es">Spanish</option>
                            <option value="fr">French</option>
                            <option value="de">German</option>
                            <option value="it">Italian</option>
                            <option value="pt">Portuguese</option>
                            <option value="ru">Russian</option>
                            <option value="ja">Japanese</option>
                            <option value="ko">Korean</option>
                            <option value="zh">Chinese</option>
                            <option value="ar">Arabic</option>
                            <option value="hi">Hindi</option>
                        </select>
                    </div>
                </div>
                <button class="btn btn-success" id="translateBtn">Translate</button>
                
                <div id="translationResults" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
